<div class="card my-1 me-1">
    <div class="card-body p-2 d-flex flex-row gap-2">
        <p class="m-0 ms-1 my-auto small">{{skill.name}}</p>
        <input type="text" class="input-small" [(ngModel)]="skill.level" required/>
        <button class="btn btn-sm btn-danger p-1 px-2" (click)="remove.emit(skill.id)">
            <i class="fa-xs fa-solid fa-trash-can"></i>
        </button>
    </div>
</div>
