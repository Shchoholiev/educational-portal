<section class="d-flex flex-column">
    <div class="card m-1 d-flex flex-row" *ngFor="let video of videos">
        <div class="card-body d-flex flex-row">
            <input class="form-check-input checkbox me-2" type="checkbox"  
                    [checked]="materialExistsInCourse(video.id)" (click)="addVideoToCourse(video.id)">
            <div style="width:100%">
                <div class="d-flex flex-row justify-content-between mb-2">
                    <div class="d-flex flex-row">
                        <i class="fa-solid fa-circle-play mt-1 me-2"></i>
                        <a href="{{video?.link}}" target="_blank">
                            <p class="mb-0" style="margin-right:7px;">{{video?.name}}</p>
                        </a>
                    </div>
                    <div class="d-flex flex-row">
                        <p class="text-primary mb-0" style="margin-right:20px">{{video?.quality?.name}}</p>
                        <p class="text-secondary mb-0">{{getTime(video)}}</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-sm btn-danger ms-4 my-auto p-1 px-2" (click)="this.delete(video.id)">
                <i class="fa-xs fa-solid fa-trash-can"></i>
            </button>
        </div>
    </div>
</section>

<span class="text-danger">{{deleteError}}</span>

<app-pagination *ngIf="metadata" [metadata]="metadata" (changePageFunction)="setPage($event)"></app-pagination>

<hr/>

<div class="form-group mb-2"> 
    <app-create-video (refreshPaging)="refreshPaging()"></app-create-video>
</div>
