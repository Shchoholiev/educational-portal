<div class="card-wide">
    <img src="{{course.thumbnail}}" class="">
    <div class="d-flex flex-column justify-content-between" style="flex: 1;">
        <div class="mb-4">
            <h5 class="text-gray">{{course.name}}</h5>
            <p class="text-gray">{{course.shortDescription}}</p>
        </div>
        <div class="d-flex justify-content-between gap-3">
            <div class="d-flex align-items-center gap-2 justify-content-between" style="flex: 1;">
                <p class="text-light-gray m-0">
                    Students: <span class="text-pink">{{course.studentsCount}}</span> 
                    | Updated on <span class="text-pink">{{getUpdateDate()}}</span>
                </p>
                <h5 class="text-pink m-0">{{course.price}} points</h5>
            </div>
            <button *ngIf="!course?.isBought" class="btn-pink" style="z-index: 1000;" (click)="addToCart(course.id)">Add to cart</button>
            <button *ngIf="course?.isBought" class="btn-pink" style="z-index: 1000;" routerLink="/courses/learn/{{course.id}}">Learn Course</button>
        </div>
        <a routerLink="/courses/{{course.id}}" class="stretched-link"></a>
    </div>
</div>
