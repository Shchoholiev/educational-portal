<nav class="mt-3">
    <ul class="pagination justify-content-center">
        <li class="page-item" [ngClass]="{'disabled': !hasPreviousPage}">
            <a (click)="setPage(pageNumber - 1)" class="page-link">Previous</a>
        </li>
        <li class="page-item" *ngFor="let e of forLoop(); let i = index;" 
                                [ngClass]="{'active': pageNumber == i + 1}">
            <a (click)="setPage(i + 1)" class="page-link">{{i + 1}}</a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': !hasNextPage}">
            <a (click)="setPage(pageNumber + 1)" class="page-link">Next</a>
        </li>
    </ul>
</nav>
