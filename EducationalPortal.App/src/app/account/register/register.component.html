<section class="mt-5">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control form-control-lg" name="name"
                placeholder="Enter a valid name" [(ngModel)]="user.name" required/>
              <label class="form-label" for="name">Name</label>
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" name="email"
                placeholder="Enter a valid email address" [(ngModel)]="user.email" required/>
              <label class="form-label" for="email">Email address</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg" name="password"
                placeholder="Enter password" [(ngModel)]="user.password" minlength="6" required/>
              <label class="form-label" for="password">Password</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="!form.valid"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</section>

<div class="text-danger w-50 mt-5 ms-auto">{{error}}</div>
