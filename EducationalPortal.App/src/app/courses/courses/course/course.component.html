<div class="card m-1" [ngStyle]="{ 'width.rem': width }">
    <img src="{{course.thumbnail}}" class="card-img-top">
    <div class="card-body d-flex flex-column justify-content-between">
        <div class="mb-4">
            <h5 class="card-title">{{course.name}}</h5>
            <p class="card-text">{{course.shortDescription}}</p>
        </div>
        <div class="d-flex flex-row justify-content-between">
            <h5 class="text-primary">{{course.price}} points</h5>
            <a class="btn btn-primary" style="z-index: 1000;">Add to cart</a>
        </div>
    </div>
    <a routerLink="/courses/{{course.id}}" class="stretched-link"></a>
</div>
